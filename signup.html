<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Page center */
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: Arial, Helvetica, sans-serif;
}

/* Form box */
form {
    background-color: #ffffff;
    padding: 30px;
    width: 320px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

/* Input fields */
form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
    outline: none;
}

/* Input focus effect */
form input:focus {
    border-color: #667eea;
    box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
}

/* Button */
form button {
    width: 100%;
    padding: 10px;
    background-color: #667eea;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
}

/* Button hover */
form button:hover {
    background-color: #5a67d8;
}

    </style>
</head>
<body>
    <form action="">
        <input type=" text" placeholder="enter the username" name="name"/> <br>
        <input type="email" placeholder="enter the email" name="email"/> <br>
        <input type="password" placeholder="enter the password" name="password"/><br>
        <input type="url" placeholder="enter image url" name="avatarx"/><br>
        <button>submit</button>
    </form>

    <script src="./signup.js"></script>
</body>
</html>
